<section id="auth-container">
    <div class="auth">
        <div class="auth-header">
            <div class="auth-header-left">
                <ion-icon name="logo-amazon"></ion-icon>
                <span>AWS School</span>
            </div>
            <div class="auth-header-right">
                <p>Already have an account? <a href="">Log-in</a> </p>
            </div>

            <div class="auth-header-right-mobile">
                <a href="" class="btn">Sign up</a>
                <a href="" class="btn">Go back</a>
            </div>
        </div>
        <div class="form-container">
            <form action="" [formGroup]="form">
                <h2>Sign into your account.</h2>
                <div class="form" formGroupName="security">
                    <div class="passwords">
                        <div class="password-input">
                            <label for="email">Email</label>
                            <input id="email" type="email" name="email" placeholder="b_mkwanazi@icloud.com" class="input" formControlName="email">
                            @if(isEmailInvalid) {
                                <p>Enter a valid email</p>
                            }
                        </div>
                        <div class="password-input">
                            <label for="password">Password</label>
                            <input id="password" type="text" name="password" placeholder="Password(min 6 characters)" class="input" formControlName="password">
                            @if(isPasswordInvalid) {
                                <p>Enter a valid password(min-length of 6 characters)</p>
                            }
                        </div>
                    </div>
                </div>
                <a href="">Forgot Password</a>
                <div class="buttons">
                    <button type="submit" class="btn">Sign in</button>
                    <button type="reset" class="btn">Clear</button>
                </div>
            </form>
        </div>
        
    </div>
    <div class="auth-image-container">

    </div>
    
</section>
