<div class="team-member">
    <img [src]="memberData().picture" alt="">
    <div class="info">
        <h2>{{ memberData().fullName }}</h2>
        <div class="text">
            <div class="dot"></div>
            <h3>{{ memberData().roles[0] }}</h3>
        </div>
    </div>
    <a [routerLink]="['/about', memberData().fullName]" class="icon"><ion-icon name="open-outline"></ion-icon></a>
</div>
