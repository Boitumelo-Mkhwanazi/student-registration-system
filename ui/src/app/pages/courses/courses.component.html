<app-navbar />
<section id="hero">
    <img src="courses_hero.png" alt="">
</section>

<section id="courses-container">
    <div class="courses-header">
        <h2>Our Courses</h2>
        <p>Explore our courses, find the ones that excite you</p>
    </div>
    <div class="courses-main">
        <div class="courses-main-header">
            <h4 (click)="onSelectFaculty('All')" [class.active]="'All' === selectedFaculty()">All</h4>
            @for(faculty of facultiesArray; track faculty.id) {
                <h4 (click)="onSelectFaculty(faculty.name)" [class.active]="faculty.name === selectedFaculty()">{{ faculty.name }}</h4>
            }
        </div>
        <div class="courses-cards">
            @for(course of coursesArray; track course.id) {
                <app-course [courseData]="course" [activePage]="'Courses Page'"/>
            }
        </div>
    </div>
</section>
