<div class="container">
    <div class="backdrop" [class.open]="menuOpen()" (click)="onToggleMenu()">
        <aside [class.open]="menuOpen()">
            <div class="top">
                <ion-icon name="logo-amazon"></ion-icon>
                <div class="icon-container">
                    <ion-icon name="journal-outline"></ion-icon>
                </div>
            </div>
            <div class="content">
                <div class="user">
                    <img src="team-member.png" alt="" width="50px">
                    <div class="details">
                        <p>Boitumelo Mkhwanazi</p>
                        <p>44518919</p>
                    </div>
                </div>
                <div class="main">
                    <div class="first">
                        <p>Academic</p>
                        <div class="links-container">
                            <a [routerLink]="['overview']" routerLinkActive="router-link-active" >
                                <ion-icon name="grid-outline"></ion-icon>
                                <span>Overview</span>
                            </a>
                            <a [routerLink]="['modules']" routerLinkActive="router-link-active">
                                <ion-icon name="book-outline"></ion-icon>
                                <span>Courses</span>
                            </a>
                            <a [routerLink]="['my-courses']" routerLinkActive="router-link-active">
                                <ion-icon name="checkbox-outline"></ion-icon>
                                <span>My Courses</span>
                            </a>
                            <a [routerLink]="['timetable']" routerLinkActive="router-link-active">
                                <ion-icon name="alarm-outline"></ion-icon>
                                <span>Timetable</span>
                            </a>
                            <a [routerLink]="['assessments']" routerLinkActive="router-link-active">
                                <ion-icon name="bookmark-outline"></ion-icon>
                                <span>Assessment</span>
                            </a>
                        </div>
                    </div>
                    <div class="first">
                        <p>General</p>
                        <div class="links-container">
                            <a [routerLink]="['profile']" routerLinkActive="router-link-active">
                                <ion-icon name="person-outline"></ion-icon>
                                <span>Profile</span>
                            </a>
                            <a [routerLink]="['deposit']" routerLinkActive="router-link-active">
                                <ion-icon name="card-outline"></ion-icon>
                                <span>Deposit</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <a href="" class="log-out">
                <ion-icon name="log-out-outline"></ion-icon>
                <span>Log Out</span>
            </a>
        </aside>
    </div>
    
    <main>
        <div class="header">
            <div class="menu" (click)="onToggleMenu()">
                <ion-icon name="menu-outline"></ion-icon>
            </div>
            <div class="search-bar">
                <button (keydown)="search()" (click)="search()"><ion-icon name="search-outline"></ion-icon></button>
                <form (ngSubmit)="search()">
                    <input name="search" [(ngModel)]="searchTerm" type="text" placeholder="Search for a course here">
                </form>
                
            </div>
            <div class="nav">
                <a href="">My Lesson</a>
                <a href="">All Courses</a>
                <a href=""><img src="team-member.png" alt=""></a>
            </div>
        </div>
        <router-outlet />
        <footer>AWS University Copyright &copy; 2025. All Rights Reserved</footer>
    </main>

</div>
